<!-- BODY CONTAINER -->
<div ng-controller='nomadCtrl' class="container-fluid" style="margin-top: 50px">
  <!-- start  header row -->
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h3>Create Event</h3>
    </div>
    <div class="col-md-1"></div>
  </div>
  <!-- end header row -->
  
  <!-- start body content row -->
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      </br>
      <form class="form-group">
        <h4>Event Name</h4>
        <input ng-model='eventName' type="text" placeholder="" class="form-control" ></input>
        
        <h5>Host Name</h5>
        <input ng-model='hostName' type='text' class="form-control" >
        
        <h5>Event Description</h5>
        <input ng-model='description' class="form-control" style="height:150px"></input>
        
        <h5>Location</h5>
        <div class="input-group">          
          <input id='locSearch' type='text' placeholder='search your location' class="form-control">
          <span class="input-group-btn">
            <button ng-click='useAddress()' class="btn btn-default location-submit-button" type="button">Use This Address</button>
          </span>
        </div><!-- /input-group -->
        <div  ng-model='addressMsg' class='message {{ addressMsg.class }}'>{{ addressMsg.msg }}</div>
        
        <h5>Event Date</h5>
        <input type="date" value="yyyy-mm-dd" class="form-control input-medium search-query " onkeypress="return false" ng-model='date'>
        
        <h5>Start Time</h5>
        <input ng-model='startTime' type='time' class="form-control">
        
        <h5>End Time</h5>
        <input type='time' ng-model='endTime' class="form-control">

        </br>
        <button type="button" class="btn btn-primary location-submit-button" ng-click='checkInputs()'>Submit Event</button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
