<div ng-controller='nomadCtrl'>
  <div class='container rectangle-3'>
    <div class='row'>
      <div class='create-event'><p>Create an Event</p></div>
    </div>
    <div></div>
      <form>
        <h5>Event Name</h5></br>
        <input class='rectangle-2' type='text' ng-model='eventName'>
        <h5>Host Name</h5></br>
        <input class='rectangle-2' type='text' ng-model='hostName'>
        <h5>Description</h5></br>
        <input class='rectangle-2' type='text' ng-model='description'></input>
        <h5>Location</h5></br>
        <div id='container'>
          <input id='locSearch' class='controls' type='text' placeholder='search your location'>
          <input type='button' value='Use Address' ng-click='useAddress()'>
        </div>
        <div>
          <h5>Date</h5></br>
          <input type="date" value="yyyy-mm-dd" class="input-medium search-query" onkeypress="return false" ng-model='date'>
          <div class='row'>
            <h5>Start Time</h5></br>
            <input type='time' ng-model='startTime'>
            <h5>End Time</h5></br>
            <input type='time' ng-model='endTime'>
          </div>
        </div>
        <!-- <input type='button' value='addTimes' ng-click='addTimes()'> -->
        <input type='button' value='Submit' ng-click='checkInputs()'>
      </form>
      <div id='confirmation'>Confirmation</div>
    </div>
</div>
