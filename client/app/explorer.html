<!-- BODY CONTAINER -->
<div ng-controller='mapCtrl' class="container-fluid" style="margin-top: 50px">
  <link type='text/css' rel='stylesheet' href='explorer_temporary.css'>
  
  <!-- start map row -->
  <div class="row">
    <div class="col-md-12" style="padding:0px 0px 0px 0px">
      <input id='locSearch' class='controls' type='text' placeholder='search events in location' style="margin-left: 12px" ng-model='addressSearch' ng-change='choseAddress()'>
      <select id='radiusSelect' class='controls' name='radiusSelect' ng-model='radius' ng-change='radiusChange()' style="margin-left: 12px;">
        <option value=''>select radius</option>
        <option value='1'>1 mile</option>
        <option value='2'>2 mile</option>
        <option value='5'>5 mile</option>
      </select>
      <div class='row' id='mapContainer'>
        <div class='col-md-12' id='map' ></div>
      </div>
    </div>
  </div>
  <!-- end map row -->

  <!-- start events header row -->
    <!-- does the following id's do anything? headerContainer, spacer -->
  <div class="row" id='headerContainer'>
    <div class="col-md-1" id='spacer'></div>
    <div class="col-md-10" id='sectionHeader'>
      <h3>Explore Events</h3>
    </div>
    <div class="col-md-1" id='descriptionHeader'></div>
  </div>
  <!-- end events header row -->
  <center>
    <h4 class='alert alert-info {{message.cl}}'>{{message.msg}}</h4>
  </center>
  <!-- start events list row -->    
  <div class="row listElement {{event.other}}" id='listContainer' ng-repeat='event in eventList track by $index'>
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class='col-md-5' style="padding:0px 0px 0px 0px ">
        <h4>{{event.name}}</h4>
        hosted by {{event.host}}<br><br>
        <div ng-repeat='time in event.time'>
          {{ time.start }} - 
          {{ time.end }}
        </div>
        <div>
          {{event.address}}
        </div>
      </div>
      </br>
      <p class='col-md-7 eventDescription'>{{event.description}}</p>
    </div>
    <div class="col-md-2"></div>
  </div>
  <!-- end events list row -->  
</div>
