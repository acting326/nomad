<div ng-controller='mapCtrl' class='container container-fluid'>
  <link type='text/css' rel='stylesheet' href='explorer_temporary.css'>
  <input id='locSearch' class='controls' type='text' placeholder='search events in location'>
  <select id='radiusSelect' class='controls' name='radiusSelect' ng-model='radius' ng-change='radiusChange()'>
    <option value=''>select radius</option>
    <option value='1'>1 mile</option>
    <option value='2'>2 mile</option>
    <option value='5'>5 mile</option>
  </select>
  <div class='row' id='mapContainer'>
    <div class='col-md-12' id='map' ></div>
  </div>
  <div class='row' id='headerContainer'>
    <div id='spacer' class='col-md-1'></div>
    <div id='sectionHeader' class='col-md-4'><h3>Explore Events</h3></div>
    <div id='descriptionHeader' class='col-md-6'></div>
  </div>
  <div id='listContainer'>
    <div class='row listElement {{event.other}}' ng-repeat='event in eventList track by $index'>
      <div class='col-md-1 spacer'></div>
      <div class='col-md-1 markerIcon'></div>
      <div class='col-md-3 eventDetail'>
        <div class='col-md-10'>
          <h3>{{event.name}}</h3>
          hosted by {{event.host}}<br><br>
          <div ng-repeat='time in event.time'>
            {{ time.start }} - <br/>
            {{ time.end }}
          </div>
        </div>
      </div>
      <h4 class='col-md-6 eventDescription'>{{event.description}}</h4>
      <div class='col-md-1 spacer'></div>
    </div>
  </div>
</div>
