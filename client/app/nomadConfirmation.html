<div class="container container-fluid" style="margin-top: 60px" ng-controller='nomadConfirmCtrl'>
    <link type='text/css' rel='stylesheet' href='confirm.css'>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
    	<div class='map'></div>
    	<div class="message alert alert-warning">
  		  <strong>Please review your event!</strong> Click confirm to save or edit to update event details.
  		</div>
  		<div class='cotent'>
  			<div class='col-xs-6 col-sm-3'>
  	    	<h3 ng-model='eventName'> {{ eventName }} </h3>
  		    <h4 ng-model='hostName'> {{ hostName }} </h4>
  			 <h4 ng-model='date'> {{ date }} </h4>
  		    <h4 ng-model='startTime' ng-model='endTime'> {{ startTime }} - {{ endTime }} </h4>
      </div>
  	  <div class='description col-xs-9'>
  		    <h4 ng-model='location'> {{ location }} </h4>
  		    <h5 ng-model='description'> {{ description }} </h5>
  			</div>
  		</div>
    </div>
      <div class='btns col-md-12'>
        <a href='#/nomad' class='btn btn-primary'><input type='button' value='EDIT' class='button'> </a>
        <input type='button' value='CONFIRM' ng-click='sendNomadInfo()' class='btn btn-default'>
      </div>
    <div class="col-md-1"></div>
  </div>        
</div>
